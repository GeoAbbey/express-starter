name: Docker Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build production container
      run: docker build . -t geoabbey/express-server:production --build-arg=NODE_ENV=production
      if: contains('refs/heads/main',github.ref)
